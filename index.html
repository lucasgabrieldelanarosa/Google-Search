<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <img class="google-logo-image" src="imgs/google-holiday.gif">
    <form action="https://www.google.com/search" autocomplete="off"> 
        <div class="form-top">
            <img class="search-image" src="imgs/search.png">
            <input class="search-input" type="text" name="q">
        </div>
        <div class="form-bottom">
            <input class="submit-input" type="submit" name="btnK" value="Google Search">
            <input class="submit-input" type="submit" name="btnI" value="I'm feeling lucky">
        </div>
    </form>
    </main>
</body>
</html>
